<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div id="atpakal" class="atpakal">
        <h1>Atpakaļ uz galveno lapu</h1>
    </div>
    <div id="jautajums" class="jautajums">
        <h1>"Kura NBA komanda pirmo reizi draftēja Džeimsu?"</h1>
        <img src="" alt="Lebron" width="500">
        <form onchange="document.getElementById(`talak`).style.display = `block`">
            <div id="pogas" class="pogas">
                <input type="radio" name="option" id="option1"><label>Miami Heat</label>
                <input type="radio" name="option" id="option2"><label>Cleveland Cavaliers</label><br>
                <input type="radio" name="option" id="option3"><label>Los Angeles Lakers</label>
                <input type="radio" name="option" id="option4"><label>Golden State Warriors</label>
            </div>
            <button class="talak" id="talak" style="display: none;">Nākamais jautājums</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
